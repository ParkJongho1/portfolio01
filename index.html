<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Oi&family=Poppins:ital,wght@0,300;0,400;0,600;1,200;1,300;1,400;1,500;1,800;1,900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Luckiest+Guy&family=Oi&family=Poppins:ital,wght@0,300;0,400;0,600;1,200;1,300;1,400;1,500;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://webfontworld.github.io/BMJua/BMJua.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        margin: 0 auto;
      }
      #header {
        font-family: "Oi";
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        font-size: 23px;
        padding: 10px 15px;
        z-index: 600;
      }
      #header a:nth-child(1) {
        color: #fff;
        -webkit-text-stroke: 1px #000;
      }
      #header a:nth-child(2) {
        color: #FB450C;
        -webkit-text-stroke: 1px #000;
      }
      /* //header  */


      /* section01 */
      #section01 {
        background: #FBBF2D;
        height: 100vh;
        position: relative;
        font-family: "Oi";
      }
      #section01 img {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        height: 55%;
      }
      .sec1 {
        line-height: 0.9;
        text-align: center;
        position: relative;
        top: 43%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .sec1 h1 {
        font-size: 8vw;
      }
      .sec1 h1 strong {
        -webkit-text-stroke: 3px #000;
        color: #FB450C;
        font-weight: 500;
        position: relative;
      }
      .sec1 h1 strong::before {
        content: '';
        background-image: url(assets/img/ttlogo01.svg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 7vw;
        height: 7vw;
        position: absolute;
        bottom: 70%;
        left: 7%;
      }
      .sec1 h1 strong::after {
        content: '';
        background-image: url(assets/img/ttlogo02.svg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 9vw;
        height: 9vw;
        position: absolute;
        bottom: 90%;
        right: 7%;
      }
      .sec1 h1 p {
        color: #fff;
        -webkit-text-stroke: 3px #000;
        font-weight: 500;
        position: relative;
      }
      .sec1 h1 p::before {
        content: '';
        background-image: url(assets/img/faceimg01.svg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 10vw;
        height: 10vw;
        position: absolute;
        bottom: 22%;
        right: 22%;
        animation: rotateIcon 10s linear infinite;
        transform-origin: 50% 50%;
      }
      @keyframes rotateIcon {
        100% {
          transform: rotate(-360deg);
        }
      }
      /* //section01 */

      /* section02 */
      #section02 {
        background: #F9F0DC;
        height: 2000px;
      }
      .sec02 {}
      .sec02 .moveport {
        height: 100px;
        background-color: #fff;
        border-top: 2px solid #000;
        border-bottom: 2px solid #000;
      }

      @media (max-width: 1280px){
      
      }
      @media (max-width: 768px){
        .sec1 h1 {
          font-size: 11vw;
        }
        .sec1 h1 strong::before {
          width: 13vw;
          height: 13vw;
        }
        .sec1 h1 strong::after {
         display: none;
        }
        .sec1 h1 p::before {
          bottom: 230%;
          left: 70%;
          width: 20vw;
          height: 20vw;

        }
      }
      @media (max-width: 480px){
        #header {
          font-size: 15px;
        }
        .sec1 h1 strong::before {
          width: 15vw;
          height: 15vw;
        }
  
        .sec1 h1 p::before {
          bottom: 270%;
          left: 60%;
          width: 30vw;
          height: 30vw;
        }
      }
     
    </style>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <a href="#">PORTFOLIO</a>
        <a href="#">ABOUT</a>
      </header>
      <nav></nav>
      <main>
        <section id="section01">
          <div class="sec1">
            <h1>
              <strong>PORTFOLIO</strong>
              <p>WORLD</p>
            </h1>
          </div>
          <img class="slide1" src="assets/img/title01.svg" alt="title01">
          <img class="slide1" src="assets/img/title02.svg" alt="title02">
          <img class="slide1" src="assets/img/title03.svg" alt="title03">
          <img class="slide1" src="assets/img/title04.svg" alt="title04">
          <img class="slide1" src="assets/img/title05.svg" alt="title05">
          <img class="slide1" src="assets/img/title06.svg" alt="title06">
          <img class="slide1" src="assets/img/title07.svg" alt="title07">
        </section>
        <section id="section02">
          <div class="sec02">
            <div class="moveport">

            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>

    <script>
      var index = 0;   //이미지에 접근하는 인덱스

      window.onload = function(){
          slideShow();
      }
      
      function slideShow() {
      var i;
      var ttImg = document.getElementsByClassName("slide1");  //slide1에 대한 dom 참조
      for (i = 0; i < ttImg.length; i++) {
        ttImg[i].style.display = "none";   //처음에 전부 display를 none으로 한다.
      }
      index++;
      if (index > ttImg.length) {
          index = 1;  //인덱스가 초과되면 1로 변경
      }   
      ttImg[index-1].style.display = "block";  //해당 인덱스는 block으로
      setTimeout(slideShow, 1000);   //함수를 4초마다 호출
    }
    </script>
  </body>
</html>
