      * {

      #wrap {
        margin: 0 auto;

      #header {
        font-family: "Oi";
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        font-size: 23px;
        padding: 10px 15px;
        z-index: 600;
      }
      #header a:nth-child(1) {
        color: #fff;
        -webkit-text-stroke: 1px #000;
      }
      #header a:nth-child(2) {
        color: #fb450c;

      }
      #header .menu {

      }
      /* //header  */

      /* section01 */
      #section01 {
        background: #fbbf2d;
        height: 100vh;
        position: relative;
        font-family: "Oi";
      }
      #section01 img {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        height: 50%;
      }
      .sec1 {
        line-height: 0.9;
        text-align: center;
        position: relative;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .sec1 h1 {
        font-size: 10vw;
        -webkit-text-stroke: 3px #000;
      }
      .sec1 h1 strong {
        color: #fb450c;
        font-weight: 500;
        position: relative;
      }
      .sec1 h1 strong::before {
        content: "";
        background-image: url(assets/img/ttlogo01.svg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 7vw;
        height: 7vw;
        position: absolute;
        bottom: 70%;
        left: 7%;
      }
      .sec1 h1 strong::after {
        content: "";
        background-image: url(assets/img/ttlogo02.svg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 9vw;
        height: 9vw;
        position: absolute;
        bottom: 90%;
        right: 7%;
      }
      .sec1 h1 p {
        color: #fff;
        font-weight: 500;
        position: relative;
      }
      .sec1 h1 p::before {
        content: "";
        background-image: url(assets/img/facebg.svg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 13vw;
        height: 13vw;
        position: absolute;
        bottom: 15%;
        right: 13%;
        animation: rotateIcon 10s linear infinite;
        transform-origin: 50% 50%;
      }
      .sec1 h1 p::after {
        content: "";
        background-image: url(assets/img/face01.svg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 8vw;
        height: 8vw;
        position: absolute;
        z-index: 600;
        bottom: 43%;
        right: 15.5%;
      }
      @keyframes rotateIcon {
        100% {
          transform: rotate(-360deg);
        }
      }
      /* //section01 */

      /* section02 */
      #section02 {
        background: #f9f0dc;
        height: 2000px;

      .sec02 {
      }

        height: 6vmax;
        position: relative;
        overflow: hidden;
        background-color: #fff;
        border-top: 2px solid #000;
        border-bottom: 2px solid #000;
        display: flex;
        font-family: "Oi";
        padding: 10px 10px;

      .sec02 .moveport .moving {

      }

        background-image: url(assets/img/portmoving.svg);

        background-position: center;
        width: 4.5vmax;
        height: 4.5vmax;
      }

        margin-top: 5px;
      }

      }

      }

          height: 15vw;

      // 타이틀 이미지 바뀌기 
      {
        var index = 0; //이미지에 접근하는 인덱스

        window.onload = function () {
          slideShow();
        };

        function slideShow() {
          var i;
          var ttImg = document.getElementsByClassName("slide1"); //slide1에 대한 dom 참조
          for (i = 0; i < ttImg.length; i++) {
            ttImg[i].style.display = "none"; //처음에 전부 display를 none으로 한다.
          }
          index++;
          if (index > ttImg.length) {
            index = 1; //인덱스가 초과되면 1로 변경
          }
          ttImg[index - 1].style.display = "block"; //해당 인덱스는 block으로
          setTimeout(slideShow, 2000); //함수를 2초마다 호출
        }
      }
